<body>
  <h1>Random Number Generator</h1>
  <p>choose Lucky Number</p>
  <button onclick="document.getElementById('number') .innerHTML = getRndInteger (1,1500)"> Click Here</button>
  <h2>Lucky Number is</h2>
  <p id="number"></p>
  <script>
    function getRndInteger(min, max){
        return Math.floor(Math.random() * (max - min +1)  ) + min;
    }
  </script>
</body>
